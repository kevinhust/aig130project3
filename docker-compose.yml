version: '3.8'

services:
  app:
    build: .
    image: aig130-project3:latest
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./models:/app/models
    environment:
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GCP_REGION=${GCP_REGION}
      - VERTEX_ENDPOINT_ID=${VERTEX_ENDPOINT_ID}
    command: streamlit run src/app.py --server.port=8080 --server.address=0.0.0.0

  # Optional: Service to run pipeline compilation or other scripts
  pipeline-compiler:
    image: aig130-project3:latest
    volumes:
      - ./src:/app/src
      - ./vertex_pipeline.json:/app/vertex_pipeline.json
    command: python src/vertex_pipeline.py
    profiles:
      - tools
